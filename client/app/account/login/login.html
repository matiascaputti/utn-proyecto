<md-content id="top" class="md-default-theme background1" parallax-background parallax-ratio="0.4">

  <div class="container main-title">
    <h1>STAINE <span class="lead"></span></h1>
  </div>


  <div class="main-container">
    <div class="main-subcontainer">

    <div class="col-sm-12">
      <h1>Acceso al sistema</h1>
      <!--
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
      -->
    </div>

      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Contrase√±a</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login btn-success" type="submit">
            Ingresar
          </button>
          <a class="btn btn-default btn-lg btn-register btn-warning" href="/signup">
            Registrarme
          </a>
        </div>

        <br>
        <br>
        <md-divider></md-divider>
        <br>

        <div layout layout-sm="column">
          <md-input-container flex>
            <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
              <i class="fa fa-facebook"></i> Ingresar con Facebook
            </a>
          </md-input-container>
          <md-input-container flex>
            <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
              <i class="fa fa-google-plus"></i> Ingresar con Google+
            </a>
          </md-input-container>
          <md-input-container flex>
            <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
              <i class="fa fa-twitter"></i> Ingresar con Twitter
            </a>
          </md-input-container>
        </div>

      </form>

    </div>
  </div>

</md-content>
