<md-content id="top" class="md-default-theme background1" parallax-background parallax-ratio="0.4">

  <div class="container main-title">
    <h1>Bienvenido <span class="lead">por favor, ingrese con sus credenciales</span></h1>
  </div>


  <div class="main-container login-container">
    <div class="main-subcontainer login-container">

      <h3>Panel de acceso</h3>
      <md-divider></md-divider>

      <br>

      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Contrase√±a</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div class="center">
          <md-button type="submit" class="md-raised md-warn"> Ingresar </md-button>
        </div>

      </form>

    </div>
  </div>

</md-content>
