<md-content id="top" class="md-default-theme background1" parallax-background parallax-ratio="0.4">

  <div class="container main-title">
    <h1>Control de inasistencias <span class="lead"></span></h1>
  </div>

  <div class="main-container">
    <div class="main-subcontainer">

<md-list>

      <p class="acta-title">Acta de inasistencias</p>

      <p class="student-inassistance">
        faltas hasta el día {{ assistanceShow.selectedDate | date:'EEEE dd MMMM yyyy - dd/MM/yyyy' }}
      </p>

      <md-divider></md-divider>
      <md-list-item ng-repeat="item in assistanceShow.inassistance">
        <p>
          <span class="student-number">{{ $index+1 }} -   </span>
          <span class="student-name">{{ item.name }}</span>
        </p>
        <span ng-if="item.just" class="inassistance-check1"><i class="fa fa-certificate"></i></span>
        <span ng-if="item.check" class="inassistance-check2"><i class="fa fa-check-square-o"></i></span>
        <span ng-if="!item.check" class="inassistance-check2"><i class="fa fa-square-o"></i></span>
        <md-divider></md-divider>
      </md-list-item>

</md-list>


    <br>
      <p class="acta-title">Mis estadísticas de asistencias</p>

        <div layout layout-sm="column">
          <md-input-container class="flex-66 graph">
            <img src="assets/images/1.jpg">
          </md-input-container>
          <md-input-container class="flex-33 graph">
            <img src="assets/images/2.jpg">
          </md-input-container>
        </div>

<div>
  <md-button ui-sref="app.main" class="md-raised md-primary"> Volver </md-button>
</div>

    </div>
  </div>


</md-content>
